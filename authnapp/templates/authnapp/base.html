{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ page_title|title }}
        {% endblock title %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock css %}

    {% block js %}
    {% endblock js %}

</head>

<body>
<div class="container">
    <div class="login">
        <div class="h2 text-center head">Вход в систему</div>

        {% block content %}
        {% endblock content %}

    </div>
</div>

<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>

</html>
